<!DOCTYPE html>
<html>

<head>
    <meta property="og:url" content="https://inamin1730.github.io" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Github Pages" />
    <meta property="og:site_name" content="inamin1730's Github Pages" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta charset="utf-8">
    <title>リダイレクト中...</title>
</head>

<body style="margin: 0; padding: 0; overflow: hidden; background: #eee; color: #111;">

    <div id="msg">
        リダイレクト中...<br>
        自動的に切り替わらない場合は、<a id="meme-button" href="javascript:void(0)">こちら</a>をクリックしてください。
    </div>

    <video id="v" autoplay muted loop playsinline
        style="position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -100; transform: translate(-50%, -50%); object-fit: cover;">
    </video>

    <script type="text/javascript">
        const generateDateSeed = () => {
            const now = new Date();
            return now.getFullYear() * 10000 + (now.getMonth() + 1) * 100 + now.getDate();
        };

        const pseudoRandom = (seed) => {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        };

        const links = [
            "https://inamin1730.github.io/src/videos/armstrong.mp4",
            "https://inamin1730.github.io/src/videos/get-stick-bugged-lol.mp4",
            "https://inamin1730.github.io/src/videos/indi-home-paket-phoemix.mp4",
            "https://inamin1730.github.io/src/videos/never-gonna-give-you-up.mp4",
            "https://inamin1730.github.io/src/videos/whistle.mp4",
            "https://inamin1730.github.io/src/videos/you-are-an-idiot.mp4",
        ];

        const todaysLink = links[Math.floor(pseudoRandom(generateDateSeed()) * links.length)];

        document.getElementById("meme-button").addEventListener("click", () => {
            document.title = "タブ閉じようとしなくていいから。";
            const v = document.getElementById("v");
            v.src = todaysLink;
            v.muted = false;
            v.play();
            document.getElementById("msg").innerHTML = "";
        });
    </script>
</body>

</html>
